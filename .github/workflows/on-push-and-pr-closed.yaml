name: Run Selenium Tests - On Push and PR closed

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v2

    # Install Google Chrome
    - name: Install Google Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y wget
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo apt install -y ./google-chrome-stable_current_amd64.deb
        sudo apt-get install -y libappindicator3-1 fonts-liberation

    # Install ChromeDriver and match it with Chrome version
    - name: Install ChromeDriver
      run: |
        CHROME_VERSION=$(google-chrome --version | sed 's/[^0-9]*\([0-9]*\)\..*/\1/')
        echo "Chrome version is: $CHROME_VERSION"
        
        # Try to download the exact version first
        LATEST_DRIVER=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION")
        
        # If the exact version is not available, fallback to version 128 or other known versions
        if [ -z "$LATEST_DRIVER" ]; then
          echo "ChromeDriver version for Chrome $CHROME_VERSION not found. Using ChromeDriver version 128."
          LATEST_DRIVER="128.0.0.0"
        fi
        
        echo "Using ChromeDriver version: $LATEST_DRIVER"
        wget "https://chromedriver.storage.googleapis.com/$LATEST_DRIVER/chromedriver_linux64.zip"
        unzip chromedriver_linux64.zip
        sudo mv chromedriver /usr/local/bin/
        sudo chown root:root /usr/local/bin/chromedriver
        sudo chmod +x /usr/local/bin/chromedriver

    # Install Node.js and npm
    - name: Install Node.js and npm
      run: |
        sudo apt-get install -y nodejs npm

    # Install dependencies from package.json
    - name: Install dependencies
      run: npm install

    # Run Selenium tests
    - name: Run Selenium tests
      run: node tests/testHomepageValidations.js

    # Upload test artifacts (screenshots, logs)
    - name: Upload Test Artifacts (screenshots, logs)
      uses: actions/upload-artifact@v3
      with:
        name: test-artifacts
        path: ./error-screenshots
