name: Run Selenium Tests - On Push and PR Closed

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install dependencies (curl, jq)
      run: |
        sudo apt-get update
        sudo apt-get install -y curl jq

    - name: Install Google Chrome
      run: |
        # Install the latest stable version of Google Chrome
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo apt install -y ./google-chrome-stable_current_amd64.deb
        sudo apt-get install -y libappindicator3-1 fonts-liberation

    - name: Fetch Latest Stable ChromeDriver Version
      run: |
        # Fetch the latest stable ChromeDriver version from the API
        RESPONSE=$(curl -s https://googlechromelabs.github.io/chrome-for-testing/known-good-versions-with-downloads.json)
        
        # Check if the response is not empty
        if [ -z "$RESPONSE" ]; then
          echo "Failed to fetch ChromeDriver version data."
          exit 1
        fi

        # Extract Chrome version
        CHROME_VERSION=$(echo "$RESPONSE" | jq -r '.channels.Stable.version')

        # Check if version is not null
        if [ "$CHROME_VERSION" == "null" ] || [ -z "$CHROME_VERSION" ]; then
          echo "Failed to parse Chrome version."
          exit 1
        fi

        echo "Latest Chrome version: $CHROME_VERSION"

        # Get the download URL for ChromeDriver
        DRIVER_URL=$(echo "$RESPONSE" | jq -r --arg ver "$CHROME_VERSION" '.channels.Stable.downloads.chrome | map(select(.platform == "linux64"))[0].url')

        # Check if URL is valid
        if [ -z "$DRIVER_URL" ] || [ "$DRIVER_URL" == "null" ]; then
          echo "Failed to fetch ChromeDriver URL."
          exit 1
        fi

        # Download and install ChromeDriver
        wget $DRIVER_URL -O chromedriver_linux64.zip
        unzip chromedriver_linux64.zip
        sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
        sudo chmod +x /usr/local/bin/chromedriver
        rm chromedriver_linux64.zip

    - name: Install Node.js and npm
      run: |
        curl -fsSL https://deb.nodesource.com/setup_16.x | sudo -E bash -
        sudo apt-get install -y nodejs
        sudo apt-get install -y npm

    - name: Install dependencies
      run: npm install

    - name: Run Selenium tests
      run: node tests/testHomepageValidations.js

    - name: Create error screenshots directory if it doesn't exist
      run: mkdir -p ./error-screenshots

    - name: Upload Test Artifacts (screenshots, logs)
      uses: actions/upload-artifact@v3
      with:
        name: test-artifacts
        path: ./error-screenshots
